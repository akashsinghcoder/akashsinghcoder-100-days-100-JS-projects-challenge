<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 20px;
        }

        .post-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        img {
            max-width: 500px;
            margin: auto;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: gray;
        }

        .post-content {
            margin-top: 10px;
            font-size: 16px;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-container {
            position: relative;
            display: inline-block;
        }

        .reaction-options {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 10;
        }

        .reaction-options span {
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 37px;
            height: 31px;
            border-radius: 50%;
            padding-bottom: 5px;
        }

        .emoji:nth-child(1) {
            background-color: #f83f5e;
        }

        .emoji:nth-child(2) {
            background-color: #3fbbc9;
        }

        .emoji:nth-child(3) {
            background-color: yellow;
        }

        .emoji:nth-child(4) {
            background-color: gold;
        }

        .emoji:nth-child(5) {
            background-color: orange;
        }

        .reaction-options span:hover {
            transform: scale(1.3);
        }

        .show {
            display: flex;
        }

        .reaction-name {
            font-size: 18px;
            font-weight: bold;
        }

        #commentInput {
            height: 30px;
            width: 300px;
            margin-left: 18%;
            margin-top: 3%;
            border-radius: 0%;
        }
    </style>
</head>

<body>
    <h1>Social Media Post</h1>
    <div class="post-container">
        <div class="post-header">
            <div class="profile-pic"></div>
            <strong>John Doe</strong>
        </div>
        <p class="post-content">
            This is a sample post. Like, comment, and share your thoughts! üöÄ #SocialMedia
            <img src="newss.webp" alt="">
        </p>

        <div class="post-actions">
            <div class="like-container">
                <button class="action-button" id="likeBtn"><span class="reaction-name">üëç Like</span></button>
                <div class="reaction-options" id="reactionOptions">
                    <span class="emoji" onclick="setReaction('‚ù§Ô∏è', 'Heart', '#f83f5e')">‚ù§Ô∏è</span>
                    <span class="emoji" onclick="setReaction('üëç', 'Like', '#3fbbc9')">üëç</span>
                    <span class="emoji" onclick="setReaction('üí°', 'insightful', 'yellow')">üí°</span>
                    <span class="emoji" onclick="setReaction('‚≠ê', 'Star', 'gold')">‚≠ê</span>
                    <span class="emoji" onclick="setReaction('üòä', 'Smile', 'orange')">üòä</span>
                </div>
            </div>
            <button class="action-button">üí¨ Comment</button>
            <button class="action-button">üîÑ Share</button>
            <button class="action-button">üëÅÔ∏è Views</button>
        </div>
        <div class="comments-section">
            <input type="text" id="commentInput" class="comment-box" placeholder="Write a comment...">
            <button onclick="addComment()">Post</button>
            <div id="commentsList"></div>
        </div>
    </div>

    <script>
        const likeBtn = document.getElementById("likeBtn");
        const reactionOptions = document.getElementById("reactionOptions");
        const reactionName = likeBtn.querySelector(".reaction-name");

        likeBtn.addEventListener("click", () => {
            reactionOptions.classList.toggle("show");
        });

        function setReaction(emoji, name, color) {
            reactionName.innerHTML = `${emoji} ${name}`;
            reactionName.style.color = color;
            reactionOptions.classList.remove("show");
        }

        document.addEventListener("click", (event) => {
            if (!likeBtn.contains(event.target) && !reactionOptions.contains(event.target)) {
                reactionOptions.classList.remove("show");
            }
        });
        function addComment() {
            const commentInput = document.getElementById("commentInput");
            const commentsList = document.getElementById("commentsList");

            if (commentInput.value.trim() !== "") {
                const comment = document.createElement("div");
                comment.classList.add("comment");
                comment.textContent = commentInput.value;
                commentsList.appendChild(comment);
                commentInput.value = "";
            }
        }
    </script>

</body>

</html>
