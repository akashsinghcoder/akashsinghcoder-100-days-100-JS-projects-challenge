<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            /* Gradient background for body */
            font-family: 'Poppins', sans-serif;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            max-width: 550px;
            width: 100%;
        }

        .card-body {
            padding: 3rem;
        }

        h4 {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .step {
            display: none;
        }

        .step-active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .progress {
            height: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff6a00, #ff8c00);
            transition: width 0.4s ease;
        }

        .form-step-icon {
            font-size: 20px;
            background-color: #ff6a00;
            color: white;
            border-radius: 50%;
            padding: 10px;
        }

        .form-step-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 15px;
            color: #ff6a00;
        }

        input,
        textarea {
            border-radius: 25px;
            box-shadow: none;
            border: 2px solid #e0e0e0;
            padding: 12px 18px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
        }

        .btn-primary,
        .btn-secondary {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #ff6a00;
            border-color: #ff6a00;
        }

        .btn-primary:hover {
            background-color: #e65c00;
            border-color: #e65c00;
        }

        .btn-secondary {
            background-color: #ff8c00;
            border-color: #ff8c00;
        }

        .btn-secondary:hover {
            background-color: #e77900;
            border-color: #e77900;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #e74c3c;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .is-invalid {
            border: 2px solid #e74c3c !important;
        }

        .text-center {
            text-align: center;
        }

        .text-end,
        .text-start {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Multi-Step Form</h4>

                        <!-- Progress Bar -->
                        <div class="progress mb-4">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>

                        <form id="multiStepForm">
                            <!-- Step 1: Name -->
                            <div class="step step-1 step-active" id="step1">
                                <div class="mb-3">
                                    <label for="name" class="form-label form-step-title">Your Name <i
                                            class="fas fa-user form-step-icon"></i></label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                    <div class="invalid-feedback">Name must be at least 2 characters long.</div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-primary next-btn">Next</button>
                                </div>
                            </div>

                            <!-- Step 2: Email & Phone -->
                            <div class="step step-2" id="step2">
                                <div class="mb-3">
                                    <label for="email" class="form-label form-step-title">Your Email <i
                                            class="fas fa-envelope form-step-icon"></i></label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    <div class="invalid-feedback">Please enter a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label form-step-title">Phone Number <i
                                            class="fas fa-phone form-step-icon"></i></label>
                                    <input type="tel" class="form-control" id="phone"
                                        placeholder="Enter your phone number">
                                    <div class="invalid-feedback">Please enter a valid phone number (10 digits).</div>
                                </div>
                                <div class="text-start">
                                    <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                                    <button type="button" class="btn btn-primary next-btn">Next</button>
                                </div>
                            </div>

                            <!-- Step 3: Password -->
                            <div class="step step-3" id="step3">
                                <div class="mb-3">
                                    <label for="password" class="form-label form-step-title">Create Password <i
                                            class="fas fa-lock form-step-icon"></i></label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Create a password">
                                    <div class="invalid-feedback">Please create a password (min 6 characters).</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label form-step-title">Confirm Password <i
                                            class="fas fa-lock form-step-icon"></i></label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Confirm your password">
                                    <div class="invalid-feedback">Passwords do not match.</div>
                                </div>
                                <div class="text-start">
                                    <button type="button" class="btn btn-secondary prev-btn">Previous</button>
                                    <button type="button" class="btn btn-primary next-btn">Next</button>
                                </div>
                            </div>

                            <!-- Confirmation -->
                            <div class="step step-4" id="step4">
                                <div class="text-center">
                                    <h5>Thank you for your submission!</h5>
                                    <p>Your form has been successfully submitted.</p>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let currentStep = 1;
            const totalSteps = $(".step").length;
            const progressBar = $(".progress-bar");

            // Function to show current step and update progress bar
            function showStep(step) {
                $(".step").removeClass("step-active");
                $("#step" + step).addClass("step-active");
                updateProgressBar(step);
            }

            // Function to update progress bar
            function updateProgressBar(step) {
                let progress = (step - 1) / (totalSteps - 1) * 100;
                progressBar.css("width", progress + "%");
            }

            // Validate input fields
            function validateInput(input) {
                const value = input.val().trim();
                let isValid = true;

                // Hide invalid feedback initially
                input.removeClass("is-invalid");
                input.next(".invalid-feedback").hide();

                // Name validation: At least 2 characters
                if (input.is("#name") && value.length < 2) {
                    input.addClass("is-invalid");
                    input.next(".invalid-feedback").text("Name must be at least 2 characters long.").show();
                    isValid = false;
                }

                // Email validation
                if (input.is("#email") && value && !/\S+@\S+\.\S+/.test(value)) {
                    input.addClass("is-invalid");
                    input.next(".invalid-feedback").text("Please enter a valid email address.").show();
                    isValid = false;
                }

                // Phone validation
                if (input.is("#phone") && value && !/^\d{10}$/.test(value)) {
                    input.addClass("is-invalid");
                    input.next(".invalid-feedback").text("Please enter a valid phone number (10 digits).").show();
                    isValid = false;
                }

                // Confirm password validation
                if (input.is("#confirmPassword") && value !== $("#password").val()) {
                    input.addClass("is-invalid");
                    input.next(".invalid-feedback").text("Passwords do not match.").show();
                    isValid = false;
                }

                return isValid;
            }

            // Next button click handler
            $(".next-btn").click(function () {
                const currentForm = $(this).closest(".step");
                const inputFields = currentForm.find("input");

                let formValid = true;
                inputFields.each(function () {
                    if (!validateInput($(this))) {
                        formValid = false;
                    }
                });

                if (formValid) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            // Previous button click handler
            $(".prev-btn").click(function () {
                currentStep--;
                showStep(currentStep);
            });

            // Initialize the first step
            showStep(currentStep);
        });
    </script>
</body>

</html>
