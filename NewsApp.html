<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg,
          #f2e6f5,
          #d1c4e9);
      /* Soft purple to pink gradient */
      margin-top: 60px;
    }

    /* Navbar Style */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6a1b9a;
      /* Deep purple */
      padding: 15px 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .navbar .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1px;
    }

    .search-bar input {
      width: 600px;
      /* Set the width to 500px */
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 2px solid #fff;
      outline: none;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .category-selector select {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 2px solid #fff;
      outline: none;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .category-selector select {
      width: 180px;
    }

    .search-bar button {
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      background-color: #8e24aa;
      /* Bright pink */
      border: 2px solid #8e24aa;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #9c4dcc;
      /* Lighter pink/purple */
      border-color: #9c4dcc;
    }

    /* Container Style */
    .container {
      width: 100%;
      /* Full width */
      margin-top: 100px;
      /* Add space for fixed navbar */
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3 cards per row */
      gap: 20px;
    }

    .card-body {
      background-color: #f7f7f7;
      /* Light gray */
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-img-top {
      object-fit: cover;
      height: 200px;
    }

    .btn-primary {
      background-color: #8e24aa;
      /* Bright pink */
      border-color: #8e24aa;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #9c4dcc;
      /* Lighter pink/purple */
      border-color: #9c4dcc;
    }

    .date {
      font-size: 0.9em;
      color: #777;
      margin-top: 15px;
    }

    .no-articles {
      text-align: center;
      font-size: 1.2em;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">News App</a>
        <div class="search-bar">
          <!-- Search Bar and Category Selector -->
          <input type="text" id="search-input" class="form-control" placeholder="Search for specific news..." />
          <select id="category" class="form-select p-2" style="width: 200px">
            <option value="all">All</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="business">Business</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
          </select>
          <button id="search-button" class="btn btn-light">Search</button>
        </div>
      </div>
    </nav>

    <!-- Display News Articles -->
    <div id="news-container" class="news-container mt-4"></div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <script>
    const API_KEY = "81d4af075a4b40fa9a35cdab096aec9a";
    const BASE_URL = "https://newsapi.org/v2/top-headlines";
    const SEARCH_URL = "https://newsapi.org/v2/everything";

    // Function to fetch news articles based on category or search term
    async function fetchNews(category = "", searchQuery = "") {
      let url = `${BASE_URL}?apiKey=${API_KEY}`;

      if (category) {
        url += `&category=${category}`;
      }

      if (searchQuery) {
        url = `${SEARCH_URL}?q=${searchQuery}&apiKey=${API_KEY}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === "ok") {
          // Sort articles by date, most recent first
          const sortedArticles = data.articles.sort(
            (a, b) => new Date(b.publishedAt) - new Date(a.publishedAt)
          );
          displayNews(sortedArticles);
        } else {
          alert("Failed to retrieve news articles.");
        }
      } catch (error) {
        alert("An error occurred while fetching the news.");
        console.error(error);
      }
    }

    // Function to format the date to a readable format
    function formatDate(dateString) {
      const options = {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
      };
      const date = new Date(dateString);
      return date.toLocaleDateString("en-US", options);
    }

    // Function to display the news articles on the page using Bootstrap Cards
    function displayNews(articles) {
      const newsContainer = document.getElementById("news-container");
      newsContainer.innerHTML = ""; // Clear previous results

      if (articles.length === 0) {
        newsContainer.innerHTML =
          "<p class='no-articles'>No articles found for this query.</p>";
        return;
      }

      let articleFound = false; // Flag to track if a valid article is found

      articles.forEach((article) => {
        // Safely check if the properties exist
        const title = article.title || "";
        const description = article.description || "";
        const url = article.url || "";
        const image = article.urlToImage || "";
        const publishedAt = article.publishedAt || "";

        // Skip articles with unwanted URLs or removed content
        if (
          (url && url.includes("http://www6.removed.com/lander")) ||
          (url && url.includes("https://removed.com")) ||
          title.includes("[Removed]") ||
          description.includes("[Removed]")
        ) {
          return; // Skip this article
        }

        articleFound = true; // We have found a valid article

        const articleElement = document.createElement("div");
        articleElement.classList.add("card");

        let articleHTML = `
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${description}</p>
              <a href="${url}" target="_blank" class="btn btn-primary">Read more</a>
          `;

        // If image exists, display it
        if (image) {
          articleHTML =
            `<img src="${image}" class="card-img-top" alt="${title}">` +
            articleHTML;
        }

        // If date exists, display it
        if (publishedAt) {
          articleHTML += `<p class="date">Published on: ${formatDate(
            publishedAt
          )}</p>`;
        }

        articleHTML += `</div>`;

        articleElement.innerHTML = articleHTML;
        newsContainer.appendChild(articleElement);
      });

      // If no valid articles were found, show a message
      if (!articleFound) {
        newsContainer.innerHTML =
          "<p class='no-articles'>No valid articles found.</p>";
      }
    }

    // Event listener for the "Search" button (based on search term)
    document.getElementById("search-button").addEventListener("click", () => {
      const searchTerm = document.getElementById("search-input").value.trim();
      if (searchTerm) {
        fetchNews("", searchTerm);
      } else {
        alert("Please enter a search term.");
      }
    });

    // Event listener for the category selection (based on category)
    document.getElementById("category").addEventListener("change", () => {
      const selectedCategory = document.getElementById("category").value;
      fetchNews(selectedCategory);
    });

    // Optional: Enable pressing "Enter" to search in the search bar
    document
      .getElementById("search-input")
      .addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("search-button").click();
        }
      });
  </script>
</body>

</html>
