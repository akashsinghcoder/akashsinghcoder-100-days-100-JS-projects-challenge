<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Gender By Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .app-title {
            font-weight: 600;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 1.5em;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #name {
            flex: 1;
            padding: 0.8em;
            border: 2px solid #4facfe;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }
        
        #submit {
            background: #4facfe;
            color: #ffffff;
            border: none;
            padding: 0.8em;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        #submit:hover {
            background: #007bff;
        }
        
        .female {
            background-color: #ff85a2;
            color: white;
        }
        
        .male {
            background-color: #5a72e9;
            color: white;
        }
        
        #info {
            padding: 1.5em;
            border-radius: 12px;
            margin-top: 1.5em;
        }
        
        #gender-icon {
            width: 50px;
            margin: 1em auto;
        }
        
        #error {
            color: red;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Predict Gender By Name</h1>
        <div class="input-wrapper">
            <input type="text" id="name" placeholder="Enter a name.." />
            <button id="submit">Predict</button>
        </div>
        <div id="result">
            <div id="wrapper"></div>
            <div id="error"></div>
        </div>
    </div>
    <script>
        let url = "https://api.genderize.io?name=";
        let wrapper = document.getElementById("wrapper");
        
        let predictGender = () => {
            let name = document.getElementById("name").value;
            let error = document.getElementById("error");
            let finalURL = url + name;
            
            wrapper.innerHTML = "";
            error.innerHTML = "";
            
            if (name.length > 0 && /^[A-Za-z]+$/.test(name)) {
                fetch(finalURL)
                    .then((resp) => resp.json())
                    .then((data) => {
                        let div = document.createElement("div");
                        div.setAttribute("id", "info");
                        div.innerHTML = `
                            <h2>${data.name}</h2>
                            <img src="" id="gender-icon"/>
                            <h1>${data.gender}</h1>
                            <h4>Probability: ${data.probability}</h4>
                        `;
                        wrapper.append(div);
                        if (data.gender == "female") {
                            div.classList.add("female");
                            document.getElementById("gender-icon").setAttribute("src", "female.png");
                        } else {
                            div.classList.add("male");
                            document.getElementById("gender-icon").setAttribute("src", "male.png");
                        }
                    });
                document.getElementById("name").value = "";
            } else {
                error.innerHTML = "Enter a valid name with no spaces";
            }
        };
        
        document.getElementById("submit").addEventListener("click", predictGender);
    </script>
</body>
</html>
