<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App with Alerts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .weather-container {
        background: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 20px;
        width: 400px;
        text-align: center;
      }

      .weather-header {
        font-size: 24px;
        font-weight: bold;
        color: #00796b;
        margin-bottom: 20px;
      }

      .location-input {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .location-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }

      .location-input button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .location-input button:hover {
        background-color: #004d40;
      }

      .weather-info {
        margin-top: 20px;
      }

      .weather-info h2 {
        font-size: 48px;
        font-weight: bold;
        color: #ff5722;
      }

      .weather-info p {
        font-size: 18px;
        margin: 10px 0;
        color: #37474f;
      }

      .weather-details {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .weather-detail {
        width: 45%;
        background: #f1f8e9;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .weather-detail h4 {
        font-size: 16px;
        color: #00796b;
        margin-bottom: 5px;
      }

      .weather-detail p {
        font-size: 16px;
        font-weight: bold;
        color: #37474f;
      }

      .alerts {
        margin-top: 20px;
        background-color: #ffebee;
        padding: 10px;
        border-radius: 10px;
        color: #d32f2f;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-header">Weather App with Alerts</div>
      <div class="location-input">
        <input type="text" id="location" placeholder="Enter location" />
        <button onclick="getWeather()">Search</button>
      </div>
      <div class="weather-info">
        <h2 id="temperature">--°</h2>
        <p id="condition">Condition: --</p>
        <p id="high-low">High/Low: --° / --°</p>
      </div>
      <div class="weather-details">
        <div class="weather-detail">
          <h4>Humidity</h4>
          <p id="humidity">--%</p>
        </div>
        <div class="weather-detail">
          <h4>Wind</h4>
          <p id="wind">-- kph</p>
        </div>
        <div class="weather-detail">
          <h4>Pressure</h4>
          <p id="pressure">-- mb</p>
        </div>
        <div class="weather-detail">
          <h4>Visibility</h4>
          <p id="visibility">-- km</p>
        </div>
      </div>
      <div class="alerts" id="weather-alerts" style="display: none">
        <h4>Weather Alerts</h4>
        <p id="alert-message">--</p>
      </div>
    </div>

    <script>
      async function getWeather() {
        const locationInput = document.getElementById("location").value.trim();

        if (!locationInput) {
          alert("Please enter a location.");
          return;
        }

        const apiKey = "5abf6b8165mshff41c857ad49628p14130bjsn27547c3b91e9"; // Your RapidAPI Key
        const url = `https://yahoo-weather5.p.rapidapi.com/weather?location=${locationInput}&format=json&u=f`;
        const options = {
          method: "GET",
          headers: {
            "x-rapidapi-key": apiKey,
            "x-rapidapi-host": "yahoo-weather5.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const weatherData = await response.json();

          if (response.ok && weatherData) {
            const weather = weatherData.current_observation;
            const forecast = weatherData.forecasts[0]; // Today's forecast

            // Update weather info
            document.getElementById(
              "temperature"
            ).innerText = `${weather.condition.temperature}°F`;
            document.getElementById(
              "condition"
            ).innerText = `Condition: ${weather.condition.text}`;
            document.getElementById(
              "high-low"
            ).innerText = `High/Low: ${forecast.high}°F / ${forecast.low}°F`;

            document.getElementById(
              "humidity"
            ).innerText = `${weather.atmosphere.humidity}%`;
            document.getElementById(
              "wind"
            ).innerText = `${weather.wind.speed} kph`;
            document.getElementById(
              "pressure"
            ).innerText = `${weather.atmosphere.pressure} mb`;
            document.getElementById(
              "visibility"
            ).innerText = `${weather.atmosphere.visibility} miles`;

            // Handling alerts
            if (weatherData.alerts && weatherData.alerts.length > 0) {
              const alertMessage = weatherData.alerts
                .map((alert) => alert.description)
                .join("\n");
              document.getElementById("alert-message").innerText = alertMessage;
              document.getElementById("weather-alerts").style.display = "block";
            } else {
              document.getElementById("weather-alerts").style.display = "none";
            }
          } else {
            alert("No data available for this location.");
          }
        } catch (error) {
          console.error("Error fetching weather data:", error);
          alert("Unable to fetch weather data. Please try again.");
        }
      }
    </script>
  </body>
</html>
