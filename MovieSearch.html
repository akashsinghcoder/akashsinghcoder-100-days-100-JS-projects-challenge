<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: url("https://source.unsplash.com/1600x900/?cinema")
          no-repeat center center/cover;
        color: white;
        text-align: center;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }

      .app-container {
        margin-top: 80px;
        max-width: 800px;
        padding: 40px;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* Fixed Search Bar */
      .search-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        width: 80%;
        max-width: 600px;
        gap: 10px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 8px;
        align-items: center;
      }

      input {
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        outline: none;
      }

      button {
        padding: 12px 20px;
        font-size: 18px;
        background: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      /* Clear 'X' button inside input field */
      .clear-button {
        background: none;
        border: none;
        font-size: 18px;
        color: rgb(0, 0, 0);
        cursor: pointer;
        position: absolute;
        right: 110px;
      }

      /* Movie Details Section */
      #movie-details {
        margin-top: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      }

      .movie {
        display: flex;
        align-items: center;
        gap: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      }

      .movie img {
        width: 200px;
        border-radius: 10px;
      }

      .movie-info {
        max-width: 400px;
        text-align: left;
      }

      .movie-info h3 {
        font-size: 24px;
        font-weight: bold;
      }

      .movie-info p {
        font-size: 16px;
        margin: 10px 0;
      }

      .movie-info button {
        margin-top: 15px;
        background-color: #e50914;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <h1>Movie Search</h1>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter movie title..." />
      <button class="clear-button" onclick="clearSearch()">X</button>
      <button onclick="searchMovie()">Search</button>
    </div>

    <!-- Movie Details -->
    <div id="movie-details"></div>

    <script>
      const apiKey = "460cabf2";

      async function searchMovie() {
        const searchQuery = document
          .getElementById("search-input")
          .value.trim();

        if (!searchQuery) {
          alert("Please enter a movie title!");
          return;
        }

        const response = await fetch(
          `https://www.omdbapi.com/?t=${searchQuery}&apikey=${apiKey}`
        );
        const data = await response.json();

        if (data.Response === "True") {
          displayMovieDetails(data);
        } else {
          alert("Movie not found!");
        }
      }

      function displayMovieDetails(movie) {
        const movieDetailsContainer = document.getElementById("movie-details");
        movieDetailsContainer.innerHTML = `
                <div class="movie">
                    <img src="${
                      movie.Poster !== "N/A"
                        ? movie.Poster
                        : "https://via.placeholder.com/200x300"
                    }" alt="${movie.Title}">
                    <div class="movie-info">
                        <h3>${movie.Title} (${movie.Year})</h3>
                        <p><strong>Genre:</strong> ${movie.Genre}</p>
                        <p><strong>Rating:</strong> ${movie.imdbRating}</p>
                        <p><strong>Plot:</strong> ${movie.Plot}</p>
                        <p><strong>Actors:</strong> ${movie.Actors}</p>
                        <a href="https://www.imdb.com/title/${
                          movie.imdbID
                        }" target="_blank">
                            <button>Watch Now</button>
                        </a>
                    </div>
                </div>
            `;
      }

      function clearSearch() {
        document.getElementById("search-input").value = "";
        document.getElementById("movie-details").innerHTML = "";
      }
    </script>
  </body>
</html>
