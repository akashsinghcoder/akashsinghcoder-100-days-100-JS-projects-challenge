<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        select {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            width: 48%;
            transition: background 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
            margin-right: 4%;
        }

        button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Small screen responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Enhanced focus effect for labels */
        input[type="text"]:focus+label,
        input[type="email"]:focus+label,
        select:focus+label {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="state">State:</label>
            <select id="state" required>
                <option value="">Select a state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>

            <label for="city">City:</label>
            <select id="city" required>
                <option value="">Select a city</option>
            </select>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </form>
    </div>

    <script>
        const citiesByState = {
            "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur", "Kakinada", "Tirupati", "Nellore", "Rajahmundry"],
            "Arunachal Pradesh": ["Itanagar", "Naharlagun", "Tawang", "Pasighat", "Tezpur", "Ziro", "Bomdila"],
            "Assam": ["Guwahati", "Dibrugarh", "Jorhat", "Nagaon", "Silchar", "Tinsukia", "Dhubri", "Bongaigaon"],
            "Bihar": ["Patna", "Gaya", "Bhagalpur", "Munger", "Muzaffarpur", "Arrah", "Chapra", "Darbhanga"],
            "Chhattisgarh": ["Raipur", "Bilaspur", "Korba", "Durg", "Rajnandgaon", "Raigarh", "Jagdalpur"],
            "Goa": ["Panaji", "Vasco da Gama", "Margao", "Mapusa", "Ponda", "Cortalim", "Dona Paula"],
            "Gujarat": ["Ahmedabad", "Surat", "Vadodara", "Rajkot", "Gandhinagar", "Anand", "Bhavnagar", "Junagadh"],
            "Haryana": ["Chandigarh", "Faridabad", "Gurugram", "Hisar", "Karnal", "Ambala", "Yamunanagar", "Panipat"],
            "Himachal Pradesh": ["Shimla", "Manali", "Kullu", "Dharamsala", "Solan", "Kangra", "Nahan", "Bilaspur"],
            "Jharkhand": ["Ranchi", "Jamshedpur", "Dhanbad", "Bokaro", "Deoghar", "Hazaribagh", "Dumka", "Giridih"],
            "Karnataka": ["Bengaluru", "Mysuru", "Mangalore", "Hubballi", "Belagavi", "Kalaburagi", "Tumakuru", "Davangere"],
            "Kerala": ["Thiruvananthapuram", "Kochi", "Kozhikode", "Thrissur", "Kottayam", "Malappuram", "Palakkad"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Gwalior", "Ujjain", "Jabalpur", "Sagar", "Dewas", "Ratlam"],
            "Maharashtra": ["Mumbai", "Pune", "Nagpur", "Nashik", "Aurangabad", "Kolhapur", "Solapur", "Thane"],
            "Manipur": ["Imphal", "Thoubal", "Churachandpur", "Bishnupur", "Kangpokpi", "Senapati", "Ukhrul"],
            "Meghalaya": ["Shillong", "Tura", "Nongstoin", "Jowai", "Williamnagar", "Baghmara"],
            "Mizoram": ["Aizawl", "Lunglei", "Champhai", "Serchhip", "Kolasib", "Mamit"],
            "Nagaland": ["Kohima", "Dimapur", "Mokokchung", "Wokha", "Mon", "Zunheboto"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Rourkela", "Berhampur", "Sambalpur"],
            "Punjab": ["Chandigarh", "Amritsar", "Ludhiana", "Jalandhar", "Patiala"],
            "Rajasthan": ["Jaipur", "Udaipur", "Jodhpur", "Kota", "Ajmer"],
            "Sikkim": ["Gangtok", "Namchi", "Pakyong", "Rangpo", "Mangan"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai", "Salem", "Trichy"],
            "Telangana": ["Hyderabad", "Warangal", "Khammam", "Nizamabad", "Karimnagar"],
            "Tripura": ["Agartala", "Udaipur", "Dharmanagar", "Ambassa", "Kailashahar"],
            "Uttar Pradesh": ["Lucknow", "Kanpur", "Agra", "Varanasi", "Meerut"],
            "Uttarakhand": ["Dehradun", "Haridwar", "Nainital", "Rishikesh", "Haldwani"],
            "West Bengal": ["Kolkata", "Siliguri", "Howrah", "Durgapur", "Asansol"],
            "Andaman and Nicobar Islands": ["Port Blair", "Diglipur", "Car Nicobar", "Mayabunder", "Havelock"],
            "Chandigarh": ["Chandigarh"],
            "Dadra and Nagar Haveli and Daman and Diu": ["Daman", "Diu", "Silvassa"],
            "Lakshadweep": ["Kavaratti", "Agatti", "Andrott", "Minicoy"],
            "Delhi": ["New Delhi", "Old Delhi", "Dwarka", "Janakpuri"],
            "Puducherry": ["Puducherry", "Auroville", "Karai", "Mahe"]
        };

        document.getElementById('state').addEventListener('change', function () {
            const state = this.value;
            const citySelect = document.getElementById('city');
            citySelect.innerHTML = "<option value=''>Select a city</option>"; // Clear previous options

            if (state) {
                const cities = citiesByState[state];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        });

        document.getElementById('userInfoForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;

            if (name && email && state && city) {
                alert('Form submitted with Name: ' + name +
                    ', Email: ' + email +
                    ', State: ' + state +
                    ', City: ' + city);
            } else {
                alert('Please fill all fields.');
            }
        });

        // Clear button functionality
        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('userInfoForm').reset();
            document.getElementById('city').innerHTML = "<option value=''>Select a city</option>";
        });
    </script>
</body>

</html>
